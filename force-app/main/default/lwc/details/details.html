<template>
    <article class="slds-card">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <span class="slds-card__header-link slds-truncate">Details</span>
            </h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
        <article class="slds-card slds-card_boundary">
          <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-account" title="account">
                  <lightning-icon icon-name="standard:procedure_detail">
                  </lightning-icon>
                </span>
              </div>
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <span>{account.Name}</span>
                </h2>
              </div>
              <lightning-button label="Full details" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <ul class="slds-has-dividers_bottom-space">
              <li class="slds-item">
                <div class="slds-grid slds-gutters">
                  <div class="slds-col slds-size_2-of-5">
                    <span>Type:</span>
                  </div>
                  <div class="slds-col slds-size_3-of-5">
                    <span>{account.Type}</span>
                  </div>
                </div>
              </li>
              <li class="slds-item">
                <div class="slds-grid slds-gutters">
                  <div class="slds-col slds-size_2-of-5">
                    <span>Industry:</span>
                  </div>
                  <div class="slds-col slds-size_3-of-5">
                    <span>{account.Industry}</span>
                  </div>
                </div>
              </li>
              <li class="slds-item">
                <div class="slds-grid slds-gutters">
                  <div class="slds-col slds-size_2-of-5">
                    <span>Budget:</span>
                  </div>
                  <div class="slds-col slds-size_3-of-5">
                    <span>{account.Budget__c}</span>
                  </div>
                </div>
              </li>
              <li class="slds-item">
                <div class="slds-grid slds-gutters">
                  <div class="slds-col slds-size_2-of-5">
                    <span>Description:</span>
                  </div>
                  <div class="slds-col slds-size_3-of-5">
                    <span>{account.Description}</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </article>
      </div>
    </article>
  </template>
